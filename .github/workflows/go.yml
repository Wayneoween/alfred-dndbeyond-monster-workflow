name: Go CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run gofmt
      run: |
        gofmt_output=$(gofmt -l .)
        if [ -n "$gofmt_output" ]; then
          echo "The following files are not formatted:"
          echo "$gofmt_output"
          exit 1
        fi

    - name: Run go vet
      run: go vet ./...

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Run staticcheck
      run: staticcheck ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      # Note: continue-on-error is set because there are currently no test files
      # This prevents the workflow from failing when tests are not present
      # TODO: Remove this flag once tests are added to the codebase
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install gosec
      run: go install github.com/securego/gosec/v2/cmd/gosec@latest

    - name: Run Gosec Security Scanner
      # Exclude G204 and G702 as false positives (self-invocation via os.Args[0])
      # continue-on-error allows security findings to be reported without failing the workflow
      run: gosec -exclude=G204,G702 -fmt=sarif -out=results.sarif ./...
      continue-on-error: true

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: results.sarif

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Verify Go modules
      run: |
        go mod verify
        go mod download

    - name: Build
      run: go build -v -ldflags="-s -w" ./...

    - name: Compress binaries
      uses: svenstaro/upx-action@v2
      with:
        file: alfred-dndbeyond-monster-workflow

    - name: Build an Alfred Workflow
      uses: almibarss/build-alfred-workflow@v1.0.1
      with:
        workflow_dir: '.'
        exclude_patterns: '*.go go.* *.sh *.gif .git* icons/*'
